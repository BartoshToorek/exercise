<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='table-responsive'>
            <table class='table' *ngIf='products.length'>
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>
                        <button class="'btn btn-primary"
                        (click)='currencySwitch()'>
                            {{this.currency ? 'USD' : 'EUR'}}
                        </button>
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}{{this.currency ? 'EUR' : 'USD'}}</td>
                        <td>{{product.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
